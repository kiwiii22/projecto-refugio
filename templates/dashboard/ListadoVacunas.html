
{% block title %}Listado de Vacunas{% endblock %}
{% load crispy_forms_tags %}
{% block content %}

<!--Table-->
<div class="container">
    <div class="row my-4">
        
        <div class="col-md-8">
            <hr>
            <table class="table bg-white">
                <thead class="bg-info">
                    <tr class="text-white">
                        <th scope="col">Nombre</th>

                        
                    </tr>
                </thead>
                <tbody>
                    {% for vacuna in vacunas %}
                    <tr>
                        <td>{{ vacuna.nombre_de_vacuna }}</td>


                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

</div>



<!--End Table-->
{% endblock %}
