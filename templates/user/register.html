{% extends 'partials/base.html' %}
{% block title %} Pagina de Registro{% endblock %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-6 offset-md-3">
                <div class="border bh-white p-3">
                    <h3>Pagina de Registro</h3>
                    <hr>
                    <form method="POST">
                        {% csrf_token %}
                      {{ form|crispy }}  
                        <input class="btn btn-success"  type="submit" value="Registrar">
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
