{% extends 'partials/base.html' %}
{% block title %} Perfil{% endblock %}
{% load crispy_forms_tags %}


{% block content %}
 <!--Table-->
 <div class="container">
    <div class="row my-4">
        <div class="col-md-4">
        </div>
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-info text-white">
                    Perfil
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-8">
                            <span class="h4"> Informacion de perfil</span> <a class="btn btn-info btn-sm float-right"
                                href="{% url 'user-profile-update' %}">Editar</a>
                            <hr>
                            <table class="table bg-white table-borderless">
                                <tbody>
                                    <tr>
                                        <th scope="row">Usuario</th>
                                        <td>{{user.username}}</td>
                                    </tr>
                                    <tr>
                                        <th scope="row">Nombre</th>
                                        <td>{{user.first_name}}</td>
                                    </tr>
                                    <tr>
                                        <th scope="row">Apellido</th>
                                        <td>{{user.last_name}}</td>
                                    </tr>
                                    <tr>
                                        <th scope="row">Email</th>
                                        <td>{{ user.email }}</td>
                                    </tr>
                                   
                                </tbody>
                            </table>

                        </div>
                        <div class="col-md-4">
                            <img class="img-thumbnail" src="{{ user.profile.image.url }}" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



<!--End Table-->
{% endblock %}
