    <!--Topside-->
    {% if user.is_authenticated %}
    <div class="container">
        <div class="row mt-4">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header bg-info text-white">
                        Informacion
                    </div>
                    <div class="card-body">
                        <marquee behavior="" direction="">
                            <h3 class="my-4">Proyecto Refugio de Mascotas</h3>
                        </marquee>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-info text-white">
                        Datos
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-3.5">
                                <a class="text-decoration-none text-dark" href="{% url 'dashboard-staff' %}">
                                    <div class="card my-card shadow text-center p-3">
                                        <h4>Usuarios <i class="fas fa-users"></i></h4>
                                        <h3>{{workers_count}}</h3>
                                    </div>
                                </a>
                            </div>
                            <hr>
                            <div class="col-md-3.5">
                                <a class="text-decoration-none text-dark" href="{% url 'dashboard-product' %}">
                                    <div class="card my-card shadow text-center p-3">
                                        <h4>Mascotas <i class="fas fa-box"></i></h4>
                                        <h3>{{product_count}}</h3>
                                    </div>
                                </a>
                            </div>
                            <hr>
                            <div class="col-md-3.5">
                                <a class="text-decoration-none text-dark" href="{% url 'dashboard-order' %}">
                                    <div class="card my-card shadow text-center p-3">

                                        <h3>{{ orders_count}}</h3>
                                    </div>
                                </a>
                            </div>

                            <div class="col-md-3.5">
                                <a class="text-decoration-none text-dark" href="{% url 'dashboard-vacunas' %}">
                                    <div class="card my-card shadow text-center p-3">
                                        <h4>Vacunas <i class="fas fa-box"></i></h4>
                                        <h3>{{vacunas_count}}</h3>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="card-header bg-info text-white">
                       Generar PDF
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-3.5">
                                <a class="text-decoration-none text-dark" href="{% url 'dashboard-ListadoUsuarios' %}">
                                    <div class="card my-card shadow text-center p-3">
                                        <h4>Usuarios <i class="fas fa-users"></i></h4>
                                    </div>
                                </a>
                            </div>
                            <hr>
                            <div class="col-md-3.5">
                                <a class="text-decoration-none text-dark" href="{% url 'dashboard-ListadoMascotas' %}">

                                    </div>
                                </a>

                            <hr>
                            <div class="col-md-3.5">

                                    <div class="card my-card shadow text-center p-3">
                                        <h4>Adopciones<i class="fas fa-shipping-fast"></i></h4>
                                      
                                    </div>
                                </a>
                            </div>
                            <hr>
                            <div class="col-md-3.5">
                                <a class="text-decoration-none text-dark" href="{% url 'dashboard-ListadoVacunas' %}">
                                    <div class="card my-card shadow text-center p-3">
                                        <h4>Vacunas <i class="fas fa-box"></i></h4>
                                        
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
